<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Haven</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
    body { background: #f5f5f5; color: #333; }

    .banner {
      background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1350&q=80') center/cover;
      height: 400px; color: #fff; display: flex; justify-content: center; align-items: center;
      text-align: center; position: relative;
    }
    .banner::after {
      content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.5);
    }
    .banner div { position: relative; z-index: 1; }
    .btn {
      background: #ff6f61; color: #fff; padding: 10px 20px; border-radius: 20px;
      text-decoration: none; display: inline-block; margin-top: 15px;
    }

    .categories { padding: 50px 20px; text-align: center; }
    .category-list {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;
    }
    .category-card {
      background: #fff; border-radius: 10px; box-shadow: 0 2px 6px #ccc;
      width: 220px; overflow: hidden; transition: 0.3s;
    }
    .category-card img { width: 100%; height: 150px; object-fit: cover; }
    .category-card h3 { padding: 10px; }

    footer {
      background: #222; color: #ccc; text-align: center; padding: 15px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .category-list { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>

  <header class="banner">
    <div>
      <h1>Welcome to Book Haven</h1>
      <p>Your one-stop bookstore for every genre</p>
      <a href="#categories" class="btn">Shop Now</a>
    </div>
  </header>

  <section id="categories" class="categories">
    <h2>Book Categories</h2>
    <div class="category-list">
      <div class="category-card">
        <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=400&q=80" alt="Fiction">
        <h3>Fiction</h3>
      </div>
      <div class="category-card">
        <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=400&q=80" alt="Non-Fiction">
        <h3>Non-Fiction</h3>
      </div>
      <div class="category-card">
        <img src="https://images.unsplash.com/photo-1476958526483-36efcaa80f58?auto=format&fit=crop&w=400&q=80" alt="Science">
        <h3>Science</h3>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Book Haven | Contact: +1 (555) 123-4567
  </footer>

</body>
</html>
